<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="quotestyle.css">
    <link href='https://fonts.googleapis.com/css?family=Cormorant SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Cormorant' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <blockquote>
            <p id="quote_body"></p>
            <footer id="quote_footer"></footer>
        </blockquote>
    </div>
    <script>
        var yourUrl = "https://api.myjson.com/bins/1d2oy8";
       
        fetch(yourUrl)
            .then(function(response) {
                return response.json();
            })
            .then(function(obj) {
                var x = Math.floor(Math.random() * obj.length);
                document.getElementById("quote_body").innerHTML =
                    "\“" + obj[x].body + "\”";
                document.getElementById("quote_footer").innerHTML =
                    obj[x].book + " " + obj[x].chapter + ":" + obj[x].verse;
            });
    </script>
</body>

</html>
